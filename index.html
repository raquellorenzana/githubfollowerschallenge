<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Front End Web Developer Portfolio Website">
    <meta name="keywords" content="Shipt, GitHubFollowers, Code Challenge, Front End Web Developer">
    <meta name="author" content="Raquel Lorenzana">
    <link rel="shortcut icon" href="img/gh_icon.png">
    <!-- Title -->
    <title>GitHub Followers</title>
    <!-- Fonts -->
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <!-- CSS -->
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container-fluid">
    <div class="row align-items-center justify-content-center">
        <div class="col header-logo" id="top">
        </div>
    </div>

    <!-- heading -->
    <div class="main-heading row align-items-center justify-content-center">
        <div class="col align-self-center">
            <h4 class="text-center animated fadeInDown">Search</h4>
            <h1 class="text-center animated fadeInDown">GitHub</h1>
            <h4 class="text-center animated fadeInDown">Users</h4>
        </div>
    </div>

    <!-- search input -->
    <div class="row justify-content-center">
        <div class="col align-self-center">
            <form class="text-center" id="github_search">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button class="submit-btn btn btn-outline-secondary" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- display results here -->
    <div class="row">
        <div id="results" class="col-sm-12 results"></div>
    </div>

    <!-- load more button -->
    <div class="row align-items-center">
        <div class="col text-center align-self-center">
            <button type="button" class="load-btn btn btn-secondary">Load More</button>
            <a class="back-top" id="back_top" href="#top"><p>Back to top</p></a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
